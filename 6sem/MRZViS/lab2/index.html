<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <title>ОКМД</title>
</head>

<body>
    <h1 class="main__title">Реализация модели решения задачи на ОКМД архитектуре</h1>

    <div class="enter">
        <label>Enter m
            <input type="text" id="m" value="1">
        </label>
        <label>Enter p
            <input type="text" id="p" value="1">
        </label>
        <label>Enter q
            <input type="text" id="q" value="1">
        </label>
        <label>Enter n
            <input type="text" id="n" value="1">
        </label>
    </div>
    <div class="time">
        <label>Time of sum
            <input type="text" id="sum" value="1">
        </label>
        <label>Time of difference
            <input type="text" id="dif" value="1">
        </label>
        <label>Time of multiplicity
            <input type="text" id="mul" value="1">
        </label>
        <label>Time of division
            <input type="text" id="div" value="1">
        </label>
        <label>Time of comparing
            <input type="text" id="com" value="1">
        </label>
    </div>
    <button id="start" onclick="main();">Execute</button>
    <div class="matrix-container">
        <div>
            <label class="bold">Matrix A</label>
            <table>
                <table border="1" cellpadding="7" id="a"></table>
            </table>
        </div>
        <div>
            <label class="bold">Matrix B</label>
            <table>
                <table border="1" cellpadding="7" id="b"></table>
            </table>
        </div>
        <div>
            <label class="bold">Matrix E</label>
            <table>
                <table border="1" cellpadding="7" id="e"></table>
            </table>
        </div>
        <div>
            <label class="bold">Matrix G</label>
            <table>
                <table border="1" cellpadding="7" id="g"></table>
            </table>
        </div>
        <div>
            <label class="bold">Matrix C</label>
            <table>
                <table border="1" cellpadding="7" id="c"></table>
            </table>
        </div>
    </div>

    <table border="1" cellpadding="7" id="operationData"></table>
    <table border="1" cellpadding="7" id="executedData"></table>
    <script src="index.js"></script>
</body>

</html>
